{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <img class="banner" style="max-width: 500px;"
        src="{{ post.banner.url }}" 
        alt="{{ post.title }}" />
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
        <!-- <div>{{ post.banner.url }}</div> -->
    </section>   
{% endblock %}
